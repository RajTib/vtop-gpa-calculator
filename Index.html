<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTOP GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1 class="title">VTOP GPA Calculator</h1>
    <p class="subtitle">Paste your entire VTOP timetable and let the magic happen ✨</p>

    <div class="card">
        <h2>1 — Paste Timetable Text</h2>
        <textarea id="rawInput" placeholder="Paste everything from S.No … to the last Registered and Approved"></textarea>
        <button id="parseBtn" class="btn primary">Extract Subjects</button>
    </div>

    <div class="card" id="subjectsCard">
        <h2>2 — Verify Extracted Courses</h2>
        <div id="subjects"></div>
    </div>
 
    <div class="card">
        <h2>3 — Enter Your Grades</h2>
        <div id="gpa-section"></div>
    </div>

    <button id="calcGPA" class="btn big">Calculate GPA</button>

    <div id="gpaOutput" class="result"></div>

</div>

<script src="main.js"></script>
</body>
</html>
